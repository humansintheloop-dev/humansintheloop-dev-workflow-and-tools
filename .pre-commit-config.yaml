repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Run ruff check --fix
        entry: uv run --with ruff ruff check --fix
        language: system
        types: [python]
        pass_filenames: false
      - id: pyright
        name: Run pyright --level error
        entry: uvx pyright --level error src/
        language: system
        types: [python]
        pass_filenames: false
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
  - repo: local
    hooks:
      - id: run-codescene
        name: Run CodeScene
        entry: codescene-precommit.sh
        language: script
        pass_filenames: false
      - id: plugin-javascript-tests
        name: Run plugin JavaScript tests
        entry: ./test-scripts/test-plugin-javascript.sh
        language: script
        pass_filenames: false
        files: ^hooks/.*\.js$
      - id: precommit-check
        name: Run precommit.sh checks
        entry: ./test-scripts/test-precommit.sh
        language: script
        pass_filenames: false
        files: ^(src/|test-scripts/|tests/)
